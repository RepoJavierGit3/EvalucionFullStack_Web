services:
  backend:
    build:
      context: .
      dockerfile: UserManagement.Api/Dockerfile
    container_name: user-management-api
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    networks:
      - user-management-network
    restart: unless-stopped

  frontend:
    build:
      context: ./user-management-frontend
      dockerfile: Dockerfile
    container_name: user-management-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - user-management-network
    restart: unless-stopped

networks:
  user-management-network:
    driver: bridge
